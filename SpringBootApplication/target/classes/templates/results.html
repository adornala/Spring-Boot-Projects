<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<title>Security Data</title>
</head>
<body>
	<div th:fragment="resultslist">
		<h2>Results</h2>
		<table class="table table-striped" id="results"
			th:each="Security: ${users}">
			<tr>
				<th>Id</th>
				<td th:text="${Security.id}">Id</td>
			</tr>
			<tr>
				<th>Username</th>
				<td th:text="${Security.username}">Username</td>
			</tr>
			<tr>
				<th>Password</th>
				<td th:text="${Security.password}">Password</td>
			</tr>
		</table>
	</div>
</body>
</html>
